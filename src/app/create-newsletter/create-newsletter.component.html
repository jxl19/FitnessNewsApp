<app-navbar></app-navbar>
<div id="newsletter" class="card text-center">
    <div id="n-header" class="card-header">
      <input id="news-header" type="text" [(ngModel)]="header" name="newsletterheader">
    </div>
    <div id="n-body" class="card-body">
        <textarea id="news-content" cols="30" rows="10" type="text" [(ngModel)]="content"></textarea>
    </div>
    <div class="card-footer text-muted">
        <input id="news-footer" type="text"  [(ngModel)]="footer" name="newsletterfooter">
    </div>
</div>
<div id="button-container">
    <div id="create-newsletter" (click)="handleSubmit($event)">Create Newsletter</div>
</div>
