<div id="newsletter" class="card text-center">
    <div id="n-header" class="card-header">
      {{newsletter.header}}
    </div>
    <div id="n-body" class="card-body">
        <span class="card-text"><small class="text-muted">{{newsletter.authfirstname}} {{newsletter.authlastname}}</small></span>
        <p class="card-text"><small class="text-muted">{{newsletter.datepublished}}</small></p>
      
        <p class="card-text"><span style="white-space: pre-line">{{newsletter.content}}</span></p>
      
      <a id="download" class="btn">Download</a>
    </div>
    <div class="card-footer text-muted">
      {{newsletter.footer}}
    </div>

  </div>
