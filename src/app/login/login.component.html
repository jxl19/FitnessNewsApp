
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <form #form='ngForm' ngNativeValidate>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"[(ngModel)]="email" (ngModelChange)="handleEmail($event)" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" (ngModelChange)="handlePassword($event)" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="handleSubmit($event)">Submit</button>
      </form>
    </div>
    <div [ngStyle]="{textAlign:'center'}">{{invalid}}</div>
  </div>
