<app-navbar></app-navbar>
<div id="newsletter" class="card text-center">
    <div id="n-header" class="card-header">
      {{newState.header}}
    </div>
    <div id="n-body" class="card-body">
        <span class="card-text"><small class="text-muted">{{newState.authfirstname}} {{newState.authlastname}}</small></span>
        <p class="card-text"><small class="text-muted">{{newState.datepublished}}</small></p>
      <p class="card-text">
        <span style="white-space: pre-line">{{newState.content}}</span>
      </p>
      <a id="download" class="btn">Download</a>
    </div>
    <div class="card-footer text-muted">
      {{newState.footer}}
    </div>

  </div>
